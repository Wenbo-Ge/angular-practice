<div *ngIf="player">
  <h2>Details of {{ player.name | uppercase}} </h2>
  <div><span>Jersey Number: </span>{{player.id}}</div>

  <div>
    <label>You can rename the player:
      <input [(ngModel)]="player.name" placeholder="name">
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
